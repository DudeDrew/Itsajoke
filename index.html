<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke JSON API</title>
    <script>
        async function serveDadJokeAsJSON() {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has('getJoke')) {
                try {
                    const response = await fetch('https://icanhazdadjoke.com/', {
                        headers: { 'Accept': 'application/json' }
                    });
                    const data = await response.json();

                    // Serve JSON content in response to the get request
                    const jsonResponse = JSON.stringify({ joke: data.joke }, null, 2);

                    // Display JSON as the page's content, simulating an API JSON response
                    document.body.innerHTML = `<pre>${jsonResponse}</pre>`;
                } catch (error) {
                    // Serve JSON error message
                    const errorResponse = JSON.stringify({ error: "Could not fetch a joke at the moment." }, null, 2);
                    document.body.innerHTML = `<pre>${errorResponse}</pre>`;
                    console.error('Error fetching joke:', error);
                }
            } else {
                // Provide information on how to use the simulated GET endpoint
                document.body.innerHTML = `
                    <h1>Dad Joke JSON API</h1>
                    <p>To retrieve a joke as a JSON response, add <code>?getJoke</code> to the URL.</p>
                `;
            }
        }

        window.onload = serveDadJokeAsJSON;
    </script>
</head>
<body>
</body>
</html>
