<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke API Page</title>
</head>
<body>
    <script>
        async function serveJoke() {
            if (window.location.search.includes('getJoke')) {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const jokeData = await response.json();
                document.body.innerHTML = `<pre>${JSON.stringify(jokeData, null, 2)}</pre>`;
            } else {
                document.body.innerHTML = `
                    <h1>Welcome to the Joke API Page</h1>
                    <p>To get a joke, add <code>?getJoke</code> to the URL.</p>
                `;
            }
        }

        serveJoke();
    </script>
</body>
</html>
